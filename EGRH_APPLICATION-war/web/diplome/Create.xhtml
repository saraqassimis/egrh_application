<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiplomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDiplomeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{diplomeController.selected.id}" title="#{bundle.CreateDiplomeTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateDiplomeLabel_denomination}" for="denomination" />
                    <h:inputText id="denomination" value="#{diplomeController.selected.denomination}" title="#{bundle.CreateDiplomeTitle_denomination}" />
                    <h:outputLabel value="#{bundle.CreateDiplomeLabel_etablissement}" for="etablissement" />
                    <h:inputText id="etablissement" value="#{diplomeController.selected.etablissement}" title="#{bundle.CreateDiplomeTitle_etablissement}" />
                    <h:outputLabel value="#{bundle.CreateDiplomeLabel_anne}" for="anne" />
                    <h:inputText id="anne" value="#{diplomeController.selected.anne}" title="#{bundle.CreateDiplomeTitle_anne}" />
                    <h:outputLabel value="#{bundle.CreateDiplomeLabel_niveauEtude}" for="niveauEtude" />
                    <h:inputText id="niveauEtude" value="#{diplomeController.selected.niveauEtude}" title="#{bundle.CreateDiplomeTitle_niveauEtude}" />
                    <h:outputLabel value="#{bundle.CreateDiplomeLabel_employe}" for="employe" />
                    <h:selectOneMenu id="employe" value="#{diplomeController.selected.employe}" title="#{bundle.CreateDiplomeTitle_employe}" >
                        <f:selectItems value="#{employeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diplomeController.create}" value="#{bundle.CreateDiplomeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{diplomeController.prepareList}" value="#{bundle.CreateDiplomeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDiplomeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
