<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDiplomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
           
               <div class="content-box-large">
                <div class="panel-body">
                    <div id="rootwizard">
                         <fieldset>
                             <legend> Diplome de <h:outputText value="#{diplomeController.selected.employe.nom}" /> </legend><br></br>
                                        <div  class="well">
                                        <h:link  class="btn btn-lg btn-block btn-default" outcome="/employe/List" ><label>List des employés </label></h:link>
                                         <h:link  class="btn btn-lg btn-block btn-default" outcome="/diplome/ListDiplomes" ><label>List des Diplomes </label></h:link>
               </div> 
                        
                       
                           
                                <div class="row">

                                    <div  class="col-sm-6">
                                        <label>Denomination </label>
                                        
                                        <h:outputText id="denomination" value="#{diplomeController.selected.denomination}" title="denomination" class="form-control"  />
                                    </div> 


                                    <div class="col-sm-6">
                                        <label >Etablissement </label>
                                        <h:outputText id="etablissement" value="#{diplomeController.selected.etablissement}" title="etablissement" class="form-control" />

                                    </div>
                                </div> 
                                <div class="row">

                                    <div  class="col-sm-6">
                                        <label>Année </label>
                                        <h:outputText id="anne" value="#{diplomeController.selected.anne}" title="annee" class="form-control"  />
                                    </div> 


                                    <div class="col-sm-6">
                                        <label >Niveau Etude </label>
                                        <h:outputText id="niveauEtude" value="#{diplomeController.selected.niveauEtude}" title="niveauEtude" class="form-control" />

                                    </div>
                                </div> 
                                   
                    <div class="row">

                                  

                                </div> 
                   
                   

                            
                           
                            <br /> <br />

                            <ul class="pager wizard">
                                <li class="previous first disabled" style="display:none;"><a href="javascript:void(0);">First</a></li>
                                <li class="previous disabled"><a href="javascript:void(0);">Previous</a></li>
                                <li class="next last" style="display:none;"><a href="javascript:void(0);">Last</a></li>
                                <li class="next"><a href="javascript:void(0);">Next</a></li>
                            </ul>
                       
                         </fieldset>
                    </div>
                </div>
</div>
            
            </h:form>
        </ui:define>
    </ui:composition>

</html>
