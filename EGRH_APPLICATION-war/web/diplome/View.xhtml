<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDiplomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDiplomeLabel_id}"/>
                    <h:outputText value="#{diplomeController.selected.id}" title="#{bundle.ViewDiplomeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDiplomeLabel_denomination}"/>
                    <h:outputText value="#{diplomeController.selected.denomination}" title="#{bundle.ViewDiplomeTitle_denomination}"/>
                    <h:outputText value="#{bundle.ViewDiplomeLabel_etablissement}"/>
                    <h:outputText value="#{diplomeController.selected.etablissement}" title="#{bundle.ViewDiplomeTitle_etablissement}"/>
                    <h:outputText value="#{bundle.ViewDiplomeLabel_anne}"/>
                    <h:outputText value="#{diplomeController.selected.anne}" title="#{bundle.ViewDiplomeTitle_anne}"/>
                    <h:outputText value="#{bundle.ViewDiplomeLabel_niveauEtude}"/>
                    <h:outputText value="#{diplomeController.selected.niveauEtude}" title="#{bundle.ViewDiplomeTitle_niveauEtude}"/>
                    <h:outputText value="#{bundle.ViewDiplomeLabel_employe}"/>
                    <h:outputText value="#{diplomeController.selected.employe}" title="#{bundle.ViewDiplomeTitle_employe}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diplomeController.destroyAndView}" value="#{bundle.ViewDiplomeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDiplomeEditLink}"/>
                <br />
                <h:commandLink action="#{diplomeController.prepareCreate}" value="#{bundle.ViewDiplomeCreateLink}" />
                <br />
                <h:commandLink action="#{diplomeController.prepareList}" value="#{bundle.ViewDiplomeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDiplomeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
