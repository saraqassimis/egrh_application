<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmploiprecedentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="content-box-large">
                    <div class="panel-body">
                        <div id="rootwizard">
                            <fieldset>
                                <legend>Modifier Emploi precedent </legend><br></br>
                                <div  class="well">
                                    <h:link  class="btn btn-lg btn-block btn-default" outcome="/employe/List" ><label>List des employés </label></h:link>
                                     <h:link  class="btn btn-lg btn-block btn-default" outcome="/emploiprecedent/ListEmplois" ><label>List des emplois précedents </label></h:link>
                                </div> 

                                <div class="row">

                                    <div  class="col-sm-6 " ><i class="glyphicon glyphicon-calendar"></i>
                                        <label >Date Debut *</label>
                                        <h:inputText  id="dateDebut" value="#{emploiprecedentController.selected.dateDebut}" title="date_debut" class="form-control  datep" >
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:inputText>

                                        <p class="note">
                                            Data format **/**/****
                                        </p>
                                    </div>
                                    <div  class="col-sm-6 " ><i class="glyphicon glyphicon-calendar"></i>
                                        <label >Date Fin *</label>
                                        <h:inputText  id="dateFin" value="#{emploiprecedentController.selected.dateFin}" title="date_fin" class="form-control  datep" >
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:inputText>

                                        <p class="note">
                                            Data format **/**/****
                                        </p>
                                    </div>
                                </div> 
                                <div class="row">

                                    <div class="col-sm-6">

                                        <label>Nom de l'entreprise </label>

                                        <h:inputText id="entreprise" value="#{emploiprecedentController.selected.entreprise}" title="entreprise" class="form-control" autocomplete="false"/>
                                    </div>
                                    <div class="col-sm-6">

                                        <label>Poste précedent </label>

                                        <h:inputText id="post_pr" value="#{emploiprecedentController.selected.post}" title="post_precedent" class="form-control" autocomplete="false"/>
                                    </div>
                                </div>
                                <div class="row">

                                    <div  class="col-sm-6 " >
                                        <label >Contrat *</label>
                                        <h:selectOneMenu id="contrat" value="#{emploiprecedentController.selected.contrat}" title="contrat" class="form-control" >
                                            <f:selectItems value="#{contratController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="col-md-12 ">
                                        <br />

                                        <h:commandLink  class="btn btn-lg btn-block btn-primary" action="#{emploiprecedentController.update}" value="Save" />

                                    </div>

                                </div>




                                <br /> <br />

                                <ul class="pager wizard">
                                    <li class="previous first disabled" style="display:none;"><a href="javascript:void(0);">First</a></li>
                                    <li class="previous disabled"><a href="javascript:void(0);">Previous</a></li>
                                    <li class="next last" style="display:none;"><a href="javascript:void(0);">Last</a></li>
                                    <li class="next"><a href="javascript:void(0);">Next</a></li>
                                </ul>

                            </fieldset>
                        </div>
                    </div>
                </div>
            </h:form>
            <script>

                $(".datep").datepicker();

            </script>
        </ui:define>
    </ui:composition>

</html>
