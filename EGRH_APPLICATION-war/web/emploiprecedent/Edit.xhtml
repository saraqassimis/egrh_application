<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmploiprecedentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmploiprecedentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{emploiprecedentController.selected.id}" title="#{bundle.EditEmploiprecedentTitle_id}" />
                    <h:outputLabel value="#{bundle.EditEmploiprecedentLabel_dateDebut}" for="dateDebut" />
                    <h:inputText id="dateDebut" value="#{emploiprecedentController.selected.dateDebut}" title="#{bundle.EditEmploiprecedentTitle_dateDebut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmploiprecedentLabel_dateFin}" for="dateFin" />
                    <h:inputText id="dateFin" value="#{emploiprecedentController.selected.dateFin}" title="#{bundle.EditEmploiprecedentTitle_dateFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmploiprecedentLabel_entreprise}" for="entreprise" />
                    <h:inputText id="entreprise" value="#{emploiprecedentController.selected.entreprise}" title="#{bundle.EditEmploiprecedentTitle_entreprise}" />
                    <h:outputLabel value="#{bundle.EditEmploiprecedentLabel_post}" for="post" />
                    <h:inputText id="post" value="#{emploiprecedentController.selected.post}" title="#{bundle.EditEmploiprecedentTitle_post}" />
                    <h:outputLabel value="#{bundle.EditEmploiprecedentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{emploiprecedentController.selected.description}" title="#{bundle.EditEmploiprecedentTitle_description}" />
                    <h:outputLabel value="#{bundle.EditEmploiprecedentLabel_employe}" for="employe" />
                    <h:selectOneMenu id="employe" value="#{emploiprecedentController.selected.employe}" title="#{bundle.EditEmploiprecedentTitle_employe}" >
                        <f:selectItems value="#{employeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmploiprecedentLabel_contrat}" for="contrat" />
                    <h:selectOneMenu id="contrat" value="#{emploiprecedentController.selected.contrat}" title="#{bundle.EditEmploiprecedentTitle_contrat}" >
                        <f:selectItems value="#{contratController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{emploiprecedentController.update}" value="#{bundle.EditEmploiprecedentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmploiprecedentViewLink}"/>
                <br />
                <h:commandLink action="#{emploiprecedentController.prepareList}" value="#{bundle.EditEmploiprecedentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmploiprecedentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
