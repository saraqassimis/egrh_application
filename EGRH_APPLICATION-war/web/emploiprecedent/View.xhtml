<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmploiprecedentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmploiprecedentLabel_id}"/>
                    <h:outputText value="#{emploiprecedentController.selected.id}" title="#{bundle.ViewEmploiprecedentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEmploiprecedentLabel_dateDebut}"/>
                    <h:outputText value="#{emploiprecedentController.selected.dateDebut}" title="#{bundle.ViewEmploiprecedentTitle_dateDebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmploiprecedentLabel_dateFin}"/>
                    <h:outputText value="#{emploiprecedentController.selected.dateFin}" title="#{bundle.ViewEmploiprecedentTitle_dateFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmploiprecedentLabel_entreprise}"/>
                    <h:outputText value="#{emploiprecedentController.selected.entreprise}" title="#{bundle.ViewEmploiprecedentTitle_entreprise}"/>
                    <h:outputText value="#{bundle.ViewEmploiprecedentLabel_post}"/>
                    <h:outputText value="#{emploiprecedentController.selected.post}" title="#{bundle.ViewEmploiprecedentTitle_post}"/>
                    <h:outputText value="#{bundle.ViewEmploiprecedentLabel_description}"/>
                    <h:outputText value="#{emploiprecedentController.selected.description}" title="#{bundle.ViewEmploiprecedentTitle_description}"/>
                    <h:outputText value="#{bundle.ViewEmploiprecedentLabel_employe}"/>
                    <h:outputText value="#{emploiprecedentController.selected.employe}" title="#{bundle.ViewEmploiprecedentTitle_employe}"/>
                    <h:outputText value="#{bundle.ViewEmploiprecedentLabel_contrat}"/>
                    <h:outputText value="#{emploiprecedentController.selected.contrat}" title="#{bundle.ViewEmploiprecedentTitle_contrat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{emploiprecedentController.destroyAndView}" value="#{bundle.ViewEmploiprecedentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmploiprecedentEditLink}"/>
                <br />
                <h:commandLink action="#{emploiprecedentController.prepareCreate}" value="#{bundle.ViewEmploiprecedentCreateLink}" />
                <br />
                <h:commandLink action="#{emploiprecedentController.prepareList}" value="#{bundle.ViewEmploiprecedentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmploiprecedentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
