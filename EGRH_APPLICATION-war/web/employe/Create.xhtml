<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{employeController.selected.id}" title="#{bundle.CreateEmployeTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.CreateEmployeTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.CreateEmployeTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_telephonePro}" for="telephonePro" />
                    <h:inputText id="telephonePro" value="#{employeController.selected.telephonePro}" title="#{bundle.CreateEmployeTitle_telephonePro}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_telephoneMobile}" for="telephoneMobile" />
                    <h:inputText id="telephoneMobile" value="#{employeController.selected.telephoneMobile}" title="#{bundle.CreateEmployeTitle_telephoneMobile}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_telephonePerso}" for="telephonePerso" />
                    <h:inputText id="telephonePerso" value="#{employeController.selected.telephonePerso}" title="#{bundle.CreateEmployeTitle_telephonePerso}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{employeController.selected.fax}" title="#{bundle.CreateEmployeTitle_fax}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_dateNaissance}" for="dateNaissance" />
                    <h:inputText id="dateNaissance" value="#{employeController.selected.dateNaissance}" title="#{bundle.CreateEmployeTitle_dateNaissance}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_email}" for="email" />
                    <h:inputText id="email" value="#{employeController.selected.email}" title="#{bundle.CreateEmployeTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_adrRue}" for="adrRue" />
                    <h:inputText id="adrRue" value="#{employeController.selected.adrRue}" title="#{bundle.CreateEmployeTitle_adrRue}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_adrVille}" for="adrVille" />
                    <h:inputText id="adrVille" value="#{employeController.selected.adrVille}" title="#{bundle.CreateEmployeTitle_adrVille}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{employeController.selected.description}" title="#{bundle.CreateEmployeTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_nbEnfants}" for="nbEnfants" />
                    <h:inputText id="nbEnfants" value="#{employeController.selected.nbEnfants}" title="#{bundle.CreateEmployeTitle_nbEnfants}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_dateEntreeFonction}" for="dateEntreeFonction" />
                    <h:inputText id="dateEntreeFonction" value="#{employeController.selected.dateEntreeFonction}" title="#{bundle.CreateEmployeTitle_dateEntreeFonction}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_civilite}" for="civilite" />
                    <h:inputText id="civilite" value="#{employeController.selected.civilite}" title="#{bundle.CreateEmployeTitle_civilite}" />

                    <h:inputText id="numeroAssuranceSociale" value="#{employeController.selected.numeroAssuranceSociale}" title="#{bundle.CreateEmployeTitle_numeroAssuranceSociale}" />
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_dateEmbauche}" for="dateEmbauche" />
                    <h:inputText id="dateEmbauche" value="#{employeController.selected.dateEmbauche}" title="#{bundle.CreateEmployeTitle_dateEmbauche}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_dateDepart}" for="dateDepart" />
                    <h:inputText id="dateDepart" value="#{employeController.selected.dateDepart}" title="#{bundle.CreateEmployeTitle_dateDepart}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_service}" for="service" />
                    <h:selectOneMenu id="service" value="#{employeController.selected.service}" title="#{bundle.CreateEmployeTitle_service}" >
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmployeLabel_poste}" for="poste" />
                    <h:selectOneMenu id="poste" value="#{employeController.selected.poste}" title="#{bundle.CreateEmployeTitle_poste}" >
                        <f:selectItems value="#{posteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeController.create}" value="#{bundle.CreateEmployeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeController.prepareList}" value="#{bundle.CreateEmployeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
