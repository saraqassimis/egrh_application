      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{employeController.selected.id}" title="#{bundle.EditEmployeTitle_id}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.EditEmployeTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.EditEmployeTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_telephonePro}" for="telephonePro" />
                    <h:inputText id="telephonePro" value="#{employeController.selected.telephonePro}" title="#{bundle.EditEmployeTitle_telephonePro}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_telephoneMobile}" for="telephoneMobile" />
                    <h:inputText id="telephoneMobile" value="#{employeController.selected.telephoneMobile}" title="#{bundle.EditEmployeTitle_telephoneMobile}" />

                    <h:inputText id="telephonePerso" value="#{employeController.selected.telephonePerso}" title="#{bundle.EditEmployeTitle_telephonePerso}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{employeController.selected.fax}" title="#{bundle.EditEmployeTitle_fax}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_dateNaissance}" for="dateNaissance" />
                    <h:inputText id="dateNaissance" value="#{employeController.selected.dateNaissance}" title="#{bundle.EditEmployeTitle_dateNaissance}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmployeLabel_email}" for="email" />
                    <h:inputText id="email" value="#{employeController.selected.email}" title="#{bundle.EditEmployeTitle_email}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_adrRue}" for="adrRue" />
                    <h:inputText id="adrRue" value="#{employeController.selected.adrRue}" title="#{bundle.EditEmployeTitle_adrRue}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_adrVille}" for="adrVille" />
                    <h:inputText id="adrVille" value="#{employeController.selected.adrVille}" title="#{bundle.EditEmployeTitle_adrVille}" />

                    <h:inputText id="nbEnfants" value="#{employeController.selected.nbEnfants}" title="#{bundle.EditEmployeTitle_nbEnfants}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_dateEntreeFonction}" for="dateEntreeFonction" />
                    <h:inputText id="dateEntreeFonction" value="#{employeController.selected.dateEntreeFonction}" title="#{bundle.EditEmployeTitle_dateEntreeFonction}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>

                    <h:outputLabel value="#{bundle.EditEmployeLabel_dateDepart}" for="dateDepart" />
                    <h:inputText id="dateDepart" value="#{employeController.selected.dateDepart}" title="#{bundle.EditEmployeTitle_dateDepart}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmployeLabel_service}" for="service" />
                    <h:selectOneMenu id="service" value="#{employeController.selected.service}" title="#{bundle.EditEmployeTitle_service}" >
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmployeLabel_poste}" for="poste" />
                    <h:selectOneMenu id="poste" value="#{employeController.selected.poste}" title="#{bundle.EditEmployeTitle_poste}" >

                <h:commandLink action="#{employeController.prepareList}" value="#{bundle.EditEmployeShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditEmployeIndexLink}" />

</html>
