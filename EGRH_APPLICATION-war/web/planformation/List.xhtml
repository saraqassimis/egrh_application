    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ListPlanformationTitle}"></h:outputText>

                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Budget total en(DH)"/>
                            </f:facet>
                             <h:outputText value="#{planformationController.getPrixTotal(item)}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Volume horaire globale en(H)"/>
                            </f:facet>
                             <h:outputText  value="#{planformationController.getVolumeHoraireTotal(item)}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Planning"/>
                            </f:facet>
                             <h:commandLink class="btn btn-default " action="#{sessionfController.sessionListPlanFormation(item)}" >

                        </h:column>
                        <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>

                                    <h:outputText value="     "/>
                                    <h:outputText value="     "/>

                                    <h:outputText value="     "/>
                                    <h:outputText value="     "/>
                                    <h:commandLink class="btn btn-danger" action="#{planformationController.destroy}"><i class=" glyphicon glyphicon-remove " style="font-size:15px;"/></h:commandLink>
                                </h:column>
