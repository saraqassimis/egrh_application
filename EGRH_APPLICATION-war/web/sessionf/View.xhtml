<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSessionfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSessionfLabel_formation}"/>
                    <h:outputText value="#{sessionfController.selected.forid}" title="#{bundle.ViewSessionfTitle_formation}"/>
                    <h:outputText value="#{bundle.ViewSessionfLabel_planformation}"/>
                    <h:outputText value="#{sessionfController.selected.plaid}" title="#{bundle.ViewSessionfTitle_planformation}"/>
                    <h:outputText value="#{bundle.ViewSessionfLabel_id}"/>
                    <h:outputText value="#{sessionfController.selected.id}" title="#{bundle.ViewSessionfTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSessionfLabel_dateDebut}"/>
                    <h:outputText value="#{sessionfController.selected.dateDebut}" title="#{bundle.ViewSessionfTitle_dateDebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sessionfController.destroyAndView}" value="#{bundle.ViewSessionfDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSessionfEditLink}"/>
                <br />
                <h:commandLink action="#{sessionfController.prepareCreate}" value="#{bundle.ViewSessionfCreateLink}" />
                <br />
                <h:commandLink action="#{sessionfController.prepareList}" value="#{bundle.ViewSessionfShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSessionfIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
